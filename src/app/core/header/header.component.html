<div class="header">

  <!-- First line : connexion & basket -->

  <div class="first-line">
    <div class="connexion">
      <a routerLink="/connexion">Connexion / Inscription</a>
    </div>

    <div class="panier" id="panier" placement="bottom" ngbTooltip="Voir mon panier" tooltipClass="basket-tooltip">
      <a routerLink="/panier">
        <i class="fas fa-shopping-basket"></i>
        <span class="number-of-products"> (2)</span>
      </a>
    </div>
  </div>

  <!-- Logo -->

  <div class="logo-header" style="display: flex;">
      <h1 style="margin: auto;" >
        <img [src]="urlLogoHeader" width="200rem" title="Kira Bijoux" alt="Kira Bijoux">
      </h1>
  </div>

</div>
