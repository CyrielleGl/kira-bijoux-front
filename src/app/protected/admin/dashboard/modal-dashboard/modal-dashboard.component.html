<div id="alert-modal-header" class="modal-header">
    <h4 class="h4_admin" style="color: var(--primary)" id="edit-heading">
        {{ keyWord }}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
    (click)="cancel()">x
    </button>
</div>

<div class="modal-body">
    <div *ngIf="keyWord === indicatorUsers">
        <ng2-smart-table [settings]="settings" [source]="source" *ngIf="users"></ng2-smart-table>
        <p *ngIf="!users" style="color: var(--primary); margin-top: 2rem">Il n'y a pas encore d'utilisateur...</p>
    </div>
    <div *ngIf="keyWord === indicatorValidateOrder">
        <ng2-smart-table [settings]="settings" [source]="source" *ngIf="validateOrders.length > 0"></ng2-smart-table>
        <p *ngIf="validateOrders.length == 0" style="color: var(--primary); margin-top: 2rem">Il n'y a pas encore eu de commande payée...</p>
    </div>
    <div *ngIf="keyWord === indicatorCa">
        <div *ngIf="chiffreAffaires" style="text-align: center">
            <i class="fas fa-spinner" style="font-size: 4rem; color: var(--primary); margin-top: 1rem"></i>
            <p style="color: var(--primary); margin-top: 2rem">Graphique bientôt disponible !</p> 
        </div>
        <p *ngIf="!chiffreAffaires" style="color: var(--primary); margin-top: 2rem">Vous n'avez pas encore fait de chiffre d'affaires</p>
    </div>
    <div *ngIf="keyWord === indicatorStockedProducts">
        <ng2-smart-table [settings]="settings" [source]="source" *ngIf="stockedItems.length > 0"></ng2-smart-table>
        <p *ngIf="stockedItems.length == 0" style="color: var(--primary); margin-top: 2rem">Il n'y a plus de produit en stock !</p>
    </div>
    <div *ngIf="keyWord === indicatorCancelledOrders">
        <ng2-smart-table [settings]="settings" [source]="source" *ngIf="cancelledOrders.length > 0"></ng2-smart-table>
        <p *ngIf="cancelledOrders.length == 0" style="color: var(--primary); margin-top: 2rem">Aucune commande n'a été annulée !</p>
    </div>
    <div *ngIf="keyWord === indicatorUnstockedProducts">
        <ng2-smart-table [settings]="settings" [source]="source" *ngIf="unstockedItems.length > 0"></ng2-smart-table>
        <p *ngIf="unstockedItems.length == 0" style="color: var(--primary); margin-top: 2rem">Il n'y a plus de bijoux à fabriquer !</p>
    </div>
</div>

<div class="modal-footer" id="modal-footer">
    <button id="close" type="close" class="btn btn-fourth col-3" data-dismiss="modal" (click)="cancel()">
      <i class="fa fa-ban"></i><span> Fermer</span>
    </button>
  </div>
