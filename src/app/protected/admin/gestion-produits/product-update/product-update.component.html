<div id="alert-modal-header" class="modal-header">
    <h4 class="modal-title modal-admin" style="color: var(--primary); font-weight: 600" id="edit-heading">
        {{ product.name }}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
    (click)="cancel()">x
    </button>
</div>

<div class="modal-body">
  <form [formGroup]="Form" novalidate (ngSubmit)="save()">

    <div class="row">
      <div class="col-12" style="color: var(--primary)">Modifier les informations du bijou "{{ product.name }}"</div>
    </div>
    <hr />

    <div>
        <div class="form-group">
          <label class="form-control-label" for="field_name">Nom</label>
          <input class="form-control" type="text" formControlName="name"/>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_type">Type</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="type" id="exampleRadios1" >
            <label class="form-check-label" for="exampleRadios1">
              Collier
            </label>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_materials">Matériaux</label>
          <input class="form-control" type="text" formControlName="materials"/>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_subtitle">Sous-titre</label>
          <input class="form-control" type="text" formControlName="subtitle"/>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_description">Description</label>
          <textarea class="form-control" type="text" formControlName="description"></textarea>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_price">Prix</label>
          <input class="form-control" type="number" formControlName="price"/>
        </div>
        <p style="text-align: center;">
          <button type="button" class="btn btn-fourth col-3" style="margin-right: 1rem;" (click)="deleteItem(Form, content)">
            <i class="fa fa-trash-alt"></i> Supprimer l'article</button>
        </p>

    </div>

    <br/>

    <!-- Modal Footer -->
    <div class="modal-footer" id="modal-footer">
      <button id="close" type="close" class="btn btn-fourth col-3" data-dismiss="modal" (click)="cancel()">
        <i class="fa fa-ban"></i><span> Fermer</span>
      </button>
      <button id="save" type="submit" class="btn btn-primary col-3" data-dismiss="modal">
          <i class="fa fa-save"></i><span> Valider</span>
      </button>
    </div>

  </form>

</div>

<!-- Confirm delete item modal -->

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Supprimer l'article {{ product.name }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Êtes-vous sûr de vouloir supprimer cet article ?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-fourth col-3" (click)="modal.close('validate')"><i class="fa fa-trash-alt"></i> Supprimer</button>
  </div>
</ng-template>
