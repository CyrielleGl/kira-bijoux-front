<div id="alert-modal-header" class="modal-header">
    <h4 class="modal-title modal-admin" style="color: var(--primary); font-weight: 600" id="edit-heading">
        {{ product.name }}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
    (click)="cancel()">x
    </button>
</div>

<div class="modal-body">
  {{ product.type }} {{ product.name }} - {{ product.price }}
   <div *ngIf="productPictures.length > 0">
    <div *ngFor="let picture of pictures; let i = index" style="margin-top: 1rem">
      <img src="{{ picture }}"/>
    </div>
  </div>

</div>

<div class="modal-footer" id="modal-footer">
    <button id="close" type="close" class="btn btn-fourth col-3" data-dismiss="modal" (click)="cancel()">
      <i class="fa fa-ban"></i><span> Fermer</span>
    </button>
  </div>
