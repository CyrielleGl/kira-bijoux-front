<main>

  <div id="boutique-title">
    <div class="title-body">
      <h2 *ngIf="keyWord == BOUTIQUE_COLLIERS_KEYWORD">COLLIERS</h2>
      <h2 *ngIf="keyWord == BOUTIQUE_BRACELETS_KEYWORD">BRACELETS</h2>
      <h2 *ngIf="keyWord == BOUTIQUE_BO_KEYWORD">BOUCLES D'OREILLES</h2>
    </div>
  </div>

<div class="input-group mb-5 justify-content-center">
  <div class="form-outline">
    <input type="search" class="form-control" #searchItem (keyup)="onSearchItems(searchItem.value)" />
  </div>
  <button type="button" class="btn btn-primary">
    <i class="fas fa-search"></i>
  </button>
</div>

<div class="row row-cols-1 row-cols-md-3">
  <div class="col mb-4 sm-12" *ngFor="let item of data">
    <div class="img-overlay" style="width: 18rem; height: 18rem;">
      <img class="image img-thumbnail" src="https://www.laliberte.ch/media/image/12/normal/apredart_0011.jpg" 
      alt="card image cap" />
      <div class="img-caption">
        <div class="link" style="padding-top: 2rem;">
          <h4 class="title">{{ item.name }}</h4>
          <span class="collection">{{ item.collection.name }}</span>
          <br>
          <span class="price">{{ item.price | currency:'EUR':'symbol':'1.2-2':'fr' }}</span>
          <br><br>
          <div class="item-details-link">
            <a (click)="redirectToDetails()"><span>-- Plus de d√©tails --</span>
            </a>
          </div>
          <br>
          <a (click)="addToBasket()" class="btn btn-primary justify-content-center">Ajouter au panier
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

</main>
